
repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter/' }
    maven { url 'https://maven.yinian.tech/public/' }
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'java-library'
apply plugin: 'maven-publish'

idea {
    module {
        downloadSources = true
        inheritOutputDirs = false
        outputDir = file("build/classes/main/")
        testOutputDir = file("build/classes/test/")
    }
}

[compileJava,compileTestJava,javadoc]*.options*.encoding = 'UTF-8'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.1.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.47'
}

group = 'dive'
version = '0.0.13'

jar {
    enabled = true
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'sugar'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'sugar'
                description = 'sugar'
                url = 'https://maven.yinian.tech/public'
                licenses {
                    license {
                        name = 'GNU GENERAL PUBLIC LICENSE, Version 3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'dawn'
                        name = 'dawn'
                        email = 'dawn@yinian.tech'
                    }
                }
                scm {
                    connection = 'https://github.com/YinianDawn/dive-sugar.git'
                    url = 'https://github.com/YinianDawn/dive-sugar'
                }
            }
        }
    }
    repositories {
        maven {
            url = "$buildDir/repo"
        }
    }
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

task copyDocs(type: Copy) {
    from './build/docs/javadoc/'
    into "./build/repo/dive/sugar/$version/javadoc"
}
